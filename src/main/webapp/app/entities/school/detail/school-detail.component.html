<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="school">
      <h2 data-cy="schoolDetailsHeading"><span jhiTranslate="blogApp.school.detail.title">School</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ school.id }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.school.name">Name</span></dt>
        <dd>
          <span>{{ school.name }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.school.principal">Principal</span></dt>
        <dd>
          <span>{{ school.principal }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/school', school.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
